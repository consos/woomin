<!doctype html>
<html>
<head>
<meta charset="urf-8">
<title>Selectors</title>
<style>
body {
    background-image: url("draft.jpg");
    background-repeat: repeat-x;
    background-position: 370px 20px;
}
a:visited {color: green}
 /* Class selector */
p.special{color:red;}
 .standout{background-color: yellow;}
 /* ID selector - id can be used*/
 p#paraid{font-style: italic;}
</style>
</head>
<body>
<h1 class="standout">Heading</h1>
<p class="special"> This is first paragraph</p>
<p class="standout" id="paraid"> This is second paragraph</p>
<a href="http://www.google.com">Goooooogle</a>

</body>
</html>
